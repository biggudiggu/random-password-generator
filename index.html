<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Random Password Generator</h1>

      <label for="passwordLength" id="passwordLengthLabel"
        >Password length:</label
      >
      <input type="number" id="passwordLength" min="1" value="1" /><br />

      <p id="character">Select at least one set of characters:</p>

      <div id="checkbox">
        <input type="checkbox" id="includeLowercase" />
        <label for="includeLowercase">Lowercase</label><br />

        <input type="checkbox" id="includeUppercase" />
        <label for="includeUppercase">Uppercase</label><br />

        <input type="checkbox" id="includeNumbers" />
        <label for="includeNumbers">Numbers</label><br />

        <input type="checkbox" id="includeSymbols" />
        <label for="includeSymbols">Symbols</label><br />
      </div>
      <br />

      <button type="button" id="generateBtn">Generate</button>

      <p id="answer"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
